name: gate-grid

on:
  workflow_dispatch:
    inputs:
      profit_target:
        description: "profit target (e.g. 0.10)"
        required: true
        default: "0.10"
      max_days:
        description: "max holding days (e.g. 40)"
        required: true
        default: "40"
      stop_level:
        description: "stop level (e.g. -0.10)"
        required: true
        default: "-0.10"
      max_extend_days:
        description: "extend horizon tag + strategy label horizon add (e.g. 30)"
        required: true
        default: "30"

      p_tail_thresholds:
        description: "comma-separated p_tail thresholds (e.g. 0.10,0.20,0.30)"
        required: true
        default: "0.10,0.20,0.30"
      utility_quantiles:
        description: "comma-separated utility quantiles (e.g. 0.60,0.75,0.90)"
        required: true
        default: "0.60,0.75,0.90"
      rank_metrics:
        description: "comma-separated rank metric (utility|ret_score|p_success)"
        required: true
        default: "utility"

      # ✅ ps_min grid input
      ps_min_thresholds:
        description: "comma-separated p_success minimum thresholds (e.g. 0.0,0.4,0.5)"
        required: true
        default: "0.0,0.4,0.5"

      lambda_tail:
        description: "utility tail penalty lambda (e.g. 0.05)"
        required: true
        default: "0.05"

      enable_trailing:
        description: "true to enable 2-step exit (TP1 + trailing stop)"
        required: true
        default: "true"
      tp1_frac:
        description: "fraction to sell at profit target (e.g. 0.50)"
        required: true
        default: "0.50"
      trail_stops:
        description: "comma-separated trailing stops (e.g. 0.08,0.10,0.12)"
        required: true
        default: "0.08,0.10,0.12"

      topk_configs:
        description: "TopK configs: '1|1.0;2|0.7,0.3;2|0.6,0.4'"
        required: true
        default: "1|1.0;2|0.7,0.3;2|0.6,0.4"

      exclude_tickers:
        description: "comma-separated tickers to exclude (e.g. SPY,^VIX)"
        required: true
        default: "SPY,^VIX"

      rebuild_all:
        description: "true to rebuild prices/features/labels/models from scratch"
        required: true
        default: "false"

  schedule:
    # 매일 한국시간 08:10 (UTC 23:10)
    - cron: "10 23 * * *"

jobs:
  grid:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pandas numpy yfinance pyarrow scikit-learn joblib
          fi

      - name: Ensure folders
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p data/raw data/features data/labels data/signals data/meta app scripts data/_backup

      - name: Set label key
        shell: bash
        run: |
          set -euo pipefail
          echo "LABEL_KEY=pt$(python - <<'PY'
          pt=float("${{ inputs.profit_target }}")
          print(int(round(pt*100)))
          PY
          )_h${{ inputs.max_days }}_sl$(python - <<'PY'
          sl=float("${{ inputs.stop_level }}")
          print(int(round(abs(sl)*100)))
          PY
          )_ex${{ inputs.max_extend_days }}" >> $GITHUB_ENV

      - name: Prepare required files
        shell: bash
        env:
          REBUILD_ALL: ${{ inputs.rebuild_all }}
          PROFIT_TARGET: ${{ inputs.profit_target }}
          MAX_DAYS: ${{ inputs.max_days }}
          STOP_LEVEL: ${{ inputs.stop_level }}
          MAX_EXTEND_DAYS: ${{ inputs.max_extend_days }}
        run: |
          set -euo pipefail

          if [ "$REBUILD_ALL" = "true" ]; then
            rm -f data/raw/prices.parquet data/raw/prices.csv data/raw/prices_meta.json || true
            rm -f data/features/features_model.parquet data/features/features_model.csv || true
            rm -f data/features/features_scored.parquet data/features/features_scored.csv || true
            rm -f data/labels/*.parquet data/labels/*.csv || true
            rm -f app/model.pkl app/scaler.pkl app/tail_model.pkl app/tail_scaler.pkl || true
            rm -rf data/signals/* || true
          fi

          # 1) prices
          python scripts/universe.py
          if [ ! -f data/raw/prices.parquet ] && [ ! -f data/raw/prices.csv ]; then
            python scripts/fetch_prices.py --include-extra --reset --force-full
          else
            python scripts/fetch_prices.py --include-extra --lookback-days 10
          fi

          # 2) features_model
          if [ ! -f data/features/features_model.parquet ] && [ ! -f data/features/features_model.csv ]; then
            python scripts/build_features.py
          else
            echo "[INFO] features_model exists -> reuse"
          fi

          # 3) labels + models (너 프로젝트 기준: 이미 존재하면 재사용)
          #    여기서 app/model.pkl, app/scaler.pkl, app/tail_model.pkl, app/tail_scaler.pkl 이 생성되어 있어야 함.
          if [ ! -f app/model.pkl ] || [ ! -f app/scaler.pkl ]; then
            python scripts/train_model.py
          else
            echo "[INFO] success model exists -> reuse"
          fi

          if [ ! -f app/tail_model.pkl ] || [ ! -f app/tail_scaler.pkl ]; then
            python scripts/train_tail_model.py
          else
            echo "[INFO] tail model exists -> reuse"
          fi

          # 4) score -> features_scored (p_success/p_tail)
          python scripts/score_features.py \
            --in-parq data/features/features_model.parquet \
            --in-csv  data/features/features_model.csv \
            --out-parq data/features/features_scored.parquet \
            --out-csv  data/features/features_scored.csv \
            --success-model app/model.pkl \
            --success-scaler app/scaler.pkl \
            --tail-model app/tail_model.pkl \
            --tail-scaler app/tail_scaler.pkl \
            --require-success \
            --require-tail

      - name: Run gate grid (predict + simulate)
        shell: bash
        env:
          LABEL_KEY: ${{ env.LABEL_KEY }}

          PROFIT_TARGET: ${{ inputs.profit_target }}
          MAX_DAYS: ${{ inputs.max_days }}
          STOP_LEVEL: ${{ inputs.stop_level }}
          MAX_EXTEND_DAYS: ${{ inputs.max_extend_days }}

          P_TAIL_THRESHOLDS: ${{ inputs.p_tail_thresholds }}
          UTILITY_QUANTILES: ${{ inputs.utility_quantiles }}
          RANK_METRICS: ${{ inputs.rank_metrics }}
          PS_MIN_THRESHOLDS: ${{ inputs.ps_min_thresholds }}
          LAMBDA_TAIL: ${{ inputs.lambda_tail }}
          GATE_MODES: "none,tail,utility,tail_utility"

          ENABLE_TRAILING: ${{ inputs.enable_trailing }}
          TP1_FRAC: ${{ inputs.tp1_frac }}
          TRAIL_STOPS: ${{ inputs.trail_stops }}

          TOPK_CONFIGS: ${{ inputs.topk_configs }}
          EXCLUDE_TICKERS: ${{ inputs.exclude_tickers }}

          OUT_DIR: "data/signals"

          # optional strict precheck (원하면 여기에 추가)
          REQUIRE_FILES: "data/features/features_scored.parquet,app/model.pkl,app/scaler.pkl,app/tail_model.pkl,app/tail_scaler.pkl"
        run: |
          set -euo pipefail
          chmod +x scripts/run_grid_workflow.sh
          bash scripts/run_grid_workflow.sh

      - name: Upload artifacts (signals + meta)
        uses: actions/upload-artifact@v4
        with:
          name: gate-grid-results
          path: |
            data/features/features_scored.parquet
            data/features/features_scored.csv
            data/signals/picks_*.csv
            data/signals/picks_meta_*.json
            data/signals/sim_engine_trades_*.parquet
            data/signals/sim_engine_curve_*.parquet
          if-no-files-found: error