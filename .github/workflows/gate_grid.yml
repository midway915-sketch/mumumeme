name: gate-grid

on:
  workflow_dispatch:
    inputs:
      profit_target:
        description: "profit target (e.g. 0.10)"
        required: true
        default: "0.10"
      max_days:
        description: "max holding days (e.g. 40)"
        required: true
        default: "40"
      stop_level:
        description: "stop level (e.g. -0.10)"
        required: true
        default: "-0.10"
      max_extend_days:
        description: "extend horizon tag + strategy label horizon add (e.g. 30)"
        required: true
        default: "30"
      p_tail_thresholds:
        description: "comma-separated p_tail thresholds (e.g. 0.15,0.25,0.35)"
        required: true
        default: "0.20,0.30"
      utility_quantiles:
        description: "comma-separated utility quantiles (e.g. 0.60,0.75,0.90)"
        required: true
        default: "0.75,0.90"
      rank_metrics:
        description: "comma-separated rank metric (utility|ret_score|p_success)"
        required: true
        default: "utility"
      lambda_tail:
        description: "utility tail penalty lambda (e.g. 0.05)"
        required: true
        default: "0.05"
      rebuild_all:
        description: "true to rebuild prices/features/labels/models from scratch"
        required: true
        default: "false"

  schedule:
    - cron: "10 23 * * *" # 매일 KST 08:10

jobs:
  grid:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pandas numpy yfinance pyarrow scikit-learn joblib
          fi

      - name: Ensure folders
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p data/raw data/features data/labels data/signals data/meta app scripts

      - name: Compute TAG + CACHE_KEY_SAFE
        shell: bash
        run: |
          set -euo pipefail
          python - <<'PY' >> "$GITHUB_ENV"
          import re
          pt = float("${{ inputs.profit_target }}")
          h  = int("${{ inputs.max_days }}")
          sl = float("${{ inputs.stop_level }}")
          ex = int("${{ inputs.max_extend_days }}")
          pt_tag = int(round(pt*100))
          sl_tag = int(round(abs(sl)*100))
          tag = f"pt{pt_tag}_h{h}_sl{sl_tag}_ex{ex}"
          label_spec = f"pt={pt},h={h},sl={sl},ex={ex}"
          # cache keys cannot contain commas -> sanitize
          safe = re.sub(r"[^A-Za-z0-9_.-]+", "-", label_spec)
          print(f"TAG={tag}")
          print(f"LABEL_SPEC={label_spec}")
          print(f"LABEL_SPEC_SAFE={safe}")
          PY

      # ----------------- caches (optional speed-up)
      - name: Restore cache (PRICES)
        if: ${{ inputs.rebuild_all != 'true' }}
        uses: actions/cache@v4
        with:
          path: |
            data/raw/prices.parquet
            data/raw/prices.csv
            data/raw/prices_meta.json
          key: mumumeme-prices-v3-${{ runner.os }}-${{ hashFiles('data/universe.csv','scripts/universe.py','scripts/fetch_prices.py') }}
          restore-keys: |
            mumumeme-prices-v3-${{ runner.os }}-

      - name: Restore cache (FEATURES)
        if: ${{ inputs.rebuild_all != 'true' }}
        uses: actions/cache@v4
        with:
          path: |
            data/features/features_model.parquet
            data/features/features_model.csv
          key: mumumeme-features-v3-${{ runner.os }}-${{ hashFiles('data/universe.csv','scripts/universe.py','scripts/fetch_prices.py','scripts/build_features.py','scripts/build_ev_features.py','scripts/merge_incremental_table.py') }}
          restore-keys: |
            mumumeme-features-v3-${{ runner.os }}-

      - name: Restore cache (LABELS+MODELS)
        if: ${{ inputs.rebuild_all != 'true' }}
        uses: actions/cache@v4
        with:
          path: |
            data/labels/labels_model.parquet
            data/labels/labels_model.csv
            data/labels/labels_tail_${{ env.TAG }}.parquet
            data/labels/labels_tail_${{ env.TAG }}.csv
            app/model.pkl
            app/scaler.pkl
            app/tail_model.pkl
            app/tail_scaler.pkl
          key: mumumeme-models-v3-${{ runner.os }}-${{ env.LABEL_SPEC_SAFE }}-${{ hashFiles('scripts/build_labels.py','scripts/build_tail_labels.py','scripts/train_model.py','scripts/train_tail_model.py') }}
          restore-keys: |
            mumumeme-models-v3-${{ runner.os }}-

      # ----------------- build upstream
      - name: Build/Update prices (Yahoo)
        shell: bash
        run: |
          set -euo pipefail
          python scripts/universe.py

          if [ "${{ inputs.rebuild_all }}" = "true" ]; then
            rm -f data/raw/prices.parquet data/raw/prices.csv data/raw/prices_meta.json || true
          fi

          if [ ! -f data/raw/prices.parquet ] && [ ! -f data/raw/prices.csv ]; then
            python scripts/fetch_prices.py --include-extra --reset --force-full
          else
            python scripts/fetch_prices.py --include-extra --lookback-days 10
          fi

      - name: Build features_model
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ inputs.rebuild_all }}" = "true" ]; then
            rm -f data/features/features_model.parquet data/features/features_model.csv || true
          fi

          if [ ! -f data/features/features_model.parquet ] && [ ! -f data/features/features_model.csv ]; then
            python scripts/build_features.py
          else
            # 이미 build_features.py가 start-date 지원하면 여기서 증분도 가능
            python scripts/build_features.py
          fi

      - name: Build labels_model (Success)
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ inputs.rebuild_all }}" = "true" ]; then
            rm -f data/labels/labels_model.parquet data/labels/labels_model.csv || true
          fi

          python scripts/build_labels.py \
            --profit-target "${{ inputs.profit_target }}" \
            --max-days "${{ inputs.max_days }}" \
            --stop-level "${{ inputs.stop_level }}"

      - name: Build labels_tail (strategy-aligned)
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ inputs.rebuild_all }}" = "true" ]; then
            rm -f "data/labels/labels_tail_${{ env.TAG }}.parquet" "data/labels/labels_tail_${{ env.TAG }}.csv" || true
          fi

          python scripts/build_tail_labels.py \
            --profit-target "${{ inputs.profit_target }}" \
            --max-days "${{ inputs.max_days }}" \
            --stop-level "${{ inputs.stop_level }}" \
            --max-extend-days "${{ inputs.max_extend_days }}"

      - name: Train success model (p_success)
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ inputs.rebuild_all }}" = "true" ]; then
            rm -f app/model.pkl app/scaler.pkl || true
          fi
          if [ ! -f app/model.pkl ] || [ ! -f app/scaler.pkl ]; then
            python scripts/train_model.py
          else
            echo "[INFO] success model exists -> reuse"
          fi

      - name: Train tail model (p_tail)
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ inputs.rebuild_all }}" = "true" ]; then
            rm -f app/tail_model.pkl app/tail_scaler.pkl || true
          fi
          if [ ! -f app/tail_model.pkl ] || [ ! -f app/tail_scaler.pkl ]; then
            python scripts/train_tail_model.py \
              --profit-target "${{ inputs.profit_target }}" \
              --max-days "${{ inputs.max_days }}" \
              --stop-level "${{ inputs.stop_level }}" \
              --max-extend-days "${{ inputs.max_extend_days }}"
          else
            echo "[INFO] tail model exists -> reuse"
          fi

      # ----------------- run grid
      - name: Run gate grid (predict + simulate + summarize)
        shell: bash
        env:
          PROFIT_TARGET: ${{ inputs.profit_target }}
          MAX_DAYS: ${{ inputs.max_days }}
          STOP_LEVEL: ${{ inputs.stop_level }}
          MAX_EXTEND_DAYS: ${{ inputs.max_extend_days }}
          P_TAIL_THRESHOLDS: ${{ inputs.p_tail_thresholds }}
          UTILITY_QUANTILES: ${{ inputs.utility_quantiles }}
          RANK_METRICS: ${{ inputs.rank_metrics }}
          LAMBDA_TAIL: ${{ inputs.lambda_tail }}
          GATE_MODES: "none,tail,utility,tail_utility"
        run: |
          set -euo pipefail
          chmod +x scripts/run_grid_workflow.sh || true
          bash scripts/run_grid_workflow.sh

      - name: Aggregate summaries
        shell: bash
        run: |
          set -euo pipefail
          python scripts/aggregate_gate_grid.py \
            --signals-dir "data/signals" \
            --out-aggregate "data/signals/gate_grid_aggregate.csv" \
            --out-top "data/signals/gate_grid_top_by_recent10y.csv" \
            --pattern "gate_summary_*.csv" \
            --topn 50

      - name: Upload artifacts (signals + meta)
        uses: actions/upload-artifact@v4
        with:
          name: gate-grid-results
          path: |
            data/meta/*.json
            data/signals/gate_summary_*.csv
            data/signals/gate_grid_aggregate.csv
            data/signals/gate_grid_top_by_recent10y.csv
            data/signals/picks_*.csv
            data/signals/picks_full_*.csv
            data/signals/sim_engine_trades_*.parquet
            data/signals/sim_engine_curve_*.parquet
          if-no-files-found: error