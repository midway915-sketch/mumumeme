name: gate-grid

on:
  workflow_dispatch:
    inputs:
      # --- label / horizon ---
      profit_target:
        description: "profit target (e.g. 0.10)"
        required: true
        default: "0.10"
      max_days:
        description: "max holding days (e.g. 40)"
        required: true
        default: "40"
      stop_level:
        description: "stop level (e.g. -0.10)"
        required: true
        default: "-0.10"
      max_extend_days:
        description: "extend horizon tag + strategy label horizon add (e.g. 30)"
        required: true
        default: "30"

      # --- gate grid knobs ---
      gate_modes:
        description: "comma-separated gate modes (none,tail,utility,tail_utility)"
        required: true
        default: "none,tail,utility,tail_utility"

      p_tail_thresholds:
        description: "comma-separated p_tail thresholds (e.g. 0.10,0.20,0.30)"
        required: true
        default: "0.10,0.20,0.30"

      utility_quantiles:
        description: "comma-separated utility quantiles (e.g. 0.60,0.75,0.90)"
        required: true
        default: "0.60,0.75,0.90"

      rank_metrics:
        description: "comma-separated rank metric (utility|ret_score|p_success). e.g. utility,ret_score"
        required: true
        default: "utility,ret_score"

      lambda_tail:
        description: "utility tail penalty lambda (single float, e.g. 0.05)"
        required: true
        default: "0.05"

      # --- p_success gate (grid) ---
      ps_min_thresholds:
        description: "comma-separated p_success min thresholds (e.g. 0.00,0.05,0.10)"
        required: true
        default: "0.00,0.05,0.10"

      # --- trading / sim knobs ---
      enable_trailing:
        description: "true/false to enable 2-step exit (TP1 + trailing stop)"
        required: true
        default: "true"

      tp1_frac:
        description: "fraction to sell at profit target (e.g. 0.50)"
        required: true
        default: "0.50"

      trail_stops:
        description: "comma-separated trailing stops (e.g. 0.08,0.10,0.12)"
        required: true
        default: "0.08,0.10,0.12"

      topk_configs:
        description: "TopK configs: '1|1.0;2|0.7,0.3;2|0.6,0.4'"
        required: true
        default: "1|1.0;2|0.7,0.3;2|0.6,0.4"

      max_leverage_pct:
        description: "max leverage pct cap (1.0=100%)"
        required: true
        default: "1.0"

      exclude_tickers:
        description: "comma-separated tickers to exclude (e.g. SPY,^VIX)"
        required: true
        default: "SPY,^VIX"

      # --- pipeline control ---
      rebuild_all:
        description: "true to rebuild prices/features/labels/models from scratch"
        required: true
        default: "false"

      price_years:
        description: "price history years to fetch (e.g. 10). (workflow sets start date)"
        required: true
        default: "10"

  schedule:
    # 매일 한국시간 08:10 (UTC 23:10)
    - cron: "10 23 * * *"

jobs:
  grid:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pandas numpy yfinance pyarrow scikit-learn joblib
          fi

      - name: Ensure folders
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p data/raw data/features data/labels data/signals data/meta app scripts

      - name: Build LABEL_KEY + PRICE_START
        shell: bash
        run: |
          set -euo pipefail
          python - <<'PY' >> "$GITHUB_ENV"
          from datetime import datetime, timedelta, timezone
          
          pt=float("${{ inputs.profit_target }}")
          h=int("${{ inputs.max_days }}")
          sl=float("${{ inputs.stop_level }}")
          ex=int("${{ inputs.max_extend_days }}")
          
          years=int("${{ inputs.price_years }}")
          if years <= 0:
            years = 10
          
          def pct(x): return int(round(abs(x)*100))
          LABEL_KEY=f"pt{pct(pt)}_h{h}_sl{pct(sl)}_ex{ex}"
          
          # years + warmup(about +1y) to be safe for rolling 260
          today=datetime.now(timezone.utc).date()
          price_start=(today - timedelta(days=365*(years+1))).strftime("%Y-%m-%d")
          
          print(f"LABEL_KEY={LABEL_KEY}")
          print(f"PRICE_START={price_start}")
          PY

      # ---- PRICES cache
      - name: Restore cache (PRICES)
        uses: actions/cache@v4
        with:
          path: |
            data/raw/prices.parquet
            data/raw/prices.csv
            data/raw/prices_meta.json
          key: mumumeme-prices-v4-${{ runner.os }}-${{ hashFiles('data/universe.csv','scripts/universe.py','scripts/fetch_prices.py') }}
          restore-keys: |
            mumumeme-prices-v4-${{ runner.os }}-

      # ---- FEATURES cache
      - name: Restore cache (FEATURES_MODEL)
        uses: actions/cache@v4
        with:
          path: |
            data/features/features_model.parquet
            data/features/features_model.csv
          key: mumumeme-features-v4-${{ runner.os }}-${{ hashFiles('data/universe.csv','scripts/universe.py','scripts/fetch_prices.py','scripts/build_features.py') }}
          restore-keys: |
            mumumeme-features-v4-${{ runner.os }}-

      # ---- LABELS + MODEL cache
      - name: Restore cache (MODEL)
        uses: actions/cache@v4
        with:
          path: |
            data/labels/labels_model.parquet
            data/labels/labels_model.csv
            app/model.pkl
            app/scaler.pkl
          key: mumumeme-model-v4-${{ runner.os }}-${{ env.LABEL_KEY }}-${{ hashFiles('scripts/build_labels.py','scripts/train_model.py') }}
          restore-keys: |
            mumumeme-model-v4-${{ runner.os }}-${{ env.LABEL_KEY }}-

      - name: Build / Update pipeline (prices -> features -> labels -> model)
        shell: bash
        env:
          REBUILD_ALL: ${{ inputs.rebuild_all }}
          PROFIT_TARGET: ${{ inputs.profit_target }}
          MAX_DAYS: ${{ inputs.max_days }}
          STOP_LEVEL: ${{ inputs.stop_level }}
          PRICE_START: ${{ env.PRICE_START }}
        run: |
          set -euo pipefail

          if [ "$REBUILD_ALL" = "true" ]; then
            rm -f data/raw/prices.parquet data/raw/prices.csv data/raw/prices_meta.json || true
            rm -f data/features/features_model.parquet data/features/features_model.csv || true
            rm -f data/labels/labels_model.parquet data/labels/labels_model.csv || true
            rm -f app/model.pkl app/scaler.pkl || true
            rm -rf data/signals/* || true
          fi

          # 1) Universe + Prices
          python scripts/universe.py

          if [ ! -f data/raw/prices.parquet ] && [ ! -f data/raw/prices.csv ]; then
            python scripts/fetch_prices.py --include-extra --reset --force-full --start "$PRICE_START"
          else
            python scripts/fetch_prices.py --include-extra --lookback-days 10
          fi

          # 2) Features (rebuild)
          python scripts/build_features.py

          # 3) Labels (your base success label used by model training)
          python scripts/build_labels.py \
            --profit-target "$PROFIT_TARGET" \
            --max-days "$MAX_DAYS" \
            --stop-level "$STOP_LEVEL"

          # 4) Model
          if [ ! -f app/model.pkl ] || [ ! -f app/scaler.pkl ]; then
            python scripts/train_model.py
          else
            echo "[INFO] model exists -> reuse"
          fi

      - name: Run gate grid (predict + simulate + summarize)
        shell: bash
        env:
          PROFIT_TARGET: ${{ inputs.profit_target }}
          MAX_DAYS: ${{ inputs.max_days }}
          STOP_LEVEL: ${{ inputs.stop_level }}
          MAX_EXTEND_DAYS: ${{ inputs.max_extend_days }}

          GATE_MODES: ${{ inputs.gate_modes }}
          P_TAIL_THRESHOLDS: ${{ inputs.p_tail_thresholds }}
          UTILITY_QUANTILES: ${{ inputs.utility_quantiles }}
          RANK_METRICS: ${{ inputs.rank_metrics }}
          LAMBDA_TAIL: ${{ inputs.lambda_tail }}

          PS_MIN_THRESHOLDS: ${{ inputs.ps_min_thresholds }}

          ENABLE_TRAILING: ${{ inputs.enable_trailing }}
          TP1_FRAC: ${{ inputs.tp1_frac }}
          TRAIL_STOPS: ${{ inputs.trail_stops }}

          TOPK_CONFIGS: ${{ inputs.topk_configs }}

          MAX_LEVERAGE_PCT: ${{ inputs.max_leverage_pct }}
          EXCLUDE_TICKERS: ${{ inputs.exclude_tickers }}

          OUT_DIR: "data/signals"
        run: |
          set -euo pipefail
          chmod +x scripts/run_grid_workflow.sh
          bash scripts/run_grid_workflow.sh

      - name: Aggregate summaries
        shell: bash
        run: |
          set -euo pipefail
          python scripts/aggregate_gate_grid.py \
            --signals-dir "data/signals" \
            --out-aggregate "data/signals/gate_grid_aggregate.csv" \
            --out-top "data/signals/gate_grid_top_by_recent10y.csv" \
            --pattern "gate_summary_*.csv" \
            --topn 50

      - name: Upload artifacts (signals)
        uses: actions/upload-artifact@v4
        with:
          name: gate-grid-results
          path: |
            data/signals/gate_summary_*.csv
            data/signals/gate_grid_aggregate.csv
            data/signals/gate_grid_top_by_recent10y.csv
            data/signals/picks_*.csv
            data/signals/picks_meta_*.json
            data/signals/sim_engine_trades_*.parquet
            data/signals/sim_engine_curve_*.parquet
          if-no-files-found: error