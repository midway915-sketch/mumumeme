name: daily-pipeline

on:
  workflow_dispatch: {}
  schedule:
    # GitHub Actions cron is UTC
    # 00:30 UTC = 09:30 KST
    - cron: "30 0 * * *"

concurrency:
  group: pipeline-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  PYTHONUNBUFFERED: "1"
  # 기본 라벨/모델 파라미터(너가 바꾸면 여기만 바꿔도 됨)
  PROFIT_TARGET: "0.10"
  HOLDING_DAYS: "40"
  STOP_LEVEL: "-0.10"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # raw 데이터(가격) 캐시: yfinance 재다운로드 최소화
      # 캐시는 "키가 같으면 저장이 안되므로" run_number를 키에 넣고,
      # restore-keys로 직전 캐시를 끌어오게 구성
      - name: Restore raw data cache
        uses: actions/cache@v4
        with:
          path: |
            data/raw/
          key: raw-${{ runner.os }}-${{ hashFiles('data/universe.csv', 'scripts/universe.py') }}-${{ github.run_number }}
          restore-keys: |
            raw-${{ runner.os }}-${{ hashFiles('data/universe.csv', 'scripts/universe.py') }}-
            raw-${{ runner.os }}-

      - name: Build universe.csv
        run: |
          python scripts/universe.py
          ls -la data | sed -n '1,200p'
